  	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

<body>
	<header>
		<div class="page-header text-center">
  			<h1>To Do List</h1>
		</div>
 </header>


 
	<div class="container text-center">
		<div class="row">
			<input type="text" class="form-control task-input" placeholder="Pick up groceries...">
			<button type="submit" class="btn btn-warning new-task-btn">New Task</button>
		 </div>

		<div class="row">
			<div class="col-sm-6 task-column incomplete-task-container">
			<div class="column-title">In-Progress </div>
			</div>

			<div class="col-sm-6 task-column completed-task-container"> 
				<h2 class="column-title">Completed </h2>
			</div>
		</div>




<script src="./assets/javascript/app.js"></script>

</body>
</html>
